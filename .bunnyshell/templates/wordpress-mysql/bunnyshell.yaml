kind: Environment
name: demo-wordpress
type: primary
components:
    -
        kind: PersistentVolume
        metadata:
        name: local-pv-1
        labels:
            type: local
        spec:
        capacity:
            storage: 1Gi
        accessModes:
            - ReadWriteOnce
        hostPath:
            path: /k8/volume/pv-1
    -
        kind: PersistentVolume
        metadata:
        name: local-pv-2
        labels:
            type: local
        spec:
        capacity:
            storage: 1Gi
        accessModes:
            - ReadWriteOnce
        hostPath:
            path: /k8/volume/pv-2
    -
        kind: Service
        metadata:
        name: wordpress-mysql
        labels:
            app: wordpress
        spec:
        ports:
            - port: 3306
        selector:
            app: wordpress
            tier: mysql
    -
        kind: PersistentVolumeClaim
        metadata:
        name: mysql-pv-claim
        labels:
            app: wordpress
        spec:
        accessModes:
            - ReadWriteOnce
        resources:
            requests:
            storage: 1Gi
    -
        kind: Deployment
        metadata:
        name: wordpress-mysql
        labels:
            app: wordpress
        spec:
        strategy:
            type: Recreate
        template:
            metadata:
            labels:
                app: wordpress
                tier: mysql
            spec:
            containers:
            - image: mysql:5.6
                name: mysql
                env:
                - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                    secretKeyRef:
                    name: mysql-pass
                    key: password
                ports:
                - containerPort: 3306
                name: mysql
                volumeMounts:
                - name: mysql-persistent-storage
                mountPath: /var/lib/mysql
            volumes:
            - name: mysql-persistent-storage
                persistentVolumeClaim:
                claimName: mysql-pv-claim
                apiVersion: v1
    -
        kind: Service
        metadata:
        name: wordpress
        labels:
            app: wordpress
        spec:
        ports:
            - port: 80
            nodePort: 30000
        selector:
            app: wordpress
            tier: frontend
        type: NodePort
    -
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
        name: wp-pv-claim
        labels:
            app: wordpress
        spec:
        accessModes:
            - ReadWriteOnce
        resources:
            requests:
            storage: 1Gi
    -
        apiVersion: extensions/v1beta1
        kind: Deployment
        metadata:
        name: wordpress
        labels:
            app: wordpress
        spec:
        strategy:
            type: Recreate
        template:
            metadata:
            labels:
                app: wordpress
                tier: frontend
            spec:
            containers:
            - image: buddy/wordpress:latest
                name: wordpress
                env:
                - name: WORDPRESS_DB_HOST
                value: wordpress-mysql
                - name: WORDPRESS_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                    name: mysql-pass
                    key: password
                ports:
                - containerPort: 80
                name: wordpress
                volumeMounts:
                - name: wordpress-persistent-storage
                mountPath: /var/www/html
            volumes:
            - name: wordpress-persistent-storage
                persistentVolumeClaim:
                claimName: wp-pv-claim